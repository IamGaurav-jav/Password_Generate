<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label><input type="checkbox" id="darkMode"> Dark Mode</label>

    <label for="length">Password length:</label>
    <input type="number" id="length" min="4" value="8"/>

    <div class="options">
      <label><input type="checkbox" id="includeLetters" checked> Include Alphabets</label>
      <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
      <label><input type="checkbox" id="includeSpecial"> Include Special Characters</label>
    </div>

    <button id="generate">Generate Password</button>

    
    <p id="error" style="color: red; display: none;"></p>

    
    <div id="result"></div>

    
    <p id="strength" style="font-weight: bold;"></p>

   
    <button id="copy" disabled>Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
